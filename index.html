<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>လင့်ခ် သန့်ရှင်းရေး</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-3xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">
      လင့်ခ် သန့်ရှင်းရေး
    </h1>

    <!-- Input -->
    <label class="block text-sm font-medium text-gray-700 mb-2">
      ဒေါင့်တွေပါတဲ့ လင့်ခ်ထည့်ပါ:
    </label>
    <textarea
      id="inputLink"
      rows="5"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Paste your link..."
    ></textarea>

    <!-- Clean Button -->
    <div class="mt-4">
      <button
        onclick="cleanLink()"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        ဒေါင့်များ ရှင်းရန် နှိပ်ပါ။
      </button>
    </div>

    <!-- Output -->
    <label class="block text-sm font-medium text-gray-700 mt-6 mb-2">
      ဒေါင့်များ ရှင်းပြီး လင့်ခ်:
    </label>
    <textarea
      id="outputLink"
      rows="5"
      class="w-full p-3 border rounded-lg bg-gray-50"
      readonly
    ></textarea>

    <!-- Copy Button -->
    <div class="mt-4 flex items-center gap-4">
      <button
        onclick="copyLink()"
        class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition"
      >
        ရှင်းပြီးလင့်ခ် ကူးရန် နှိပ်ပါ။
      </button>
      <span id="copyStatus" class="text-sm text-green-600 hidden">
        လင့်ခ်ကူးပြီးပြီ!
      </span>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function cleanLink() {
      const input = document.getElementById("inputLink").value;
      const cleaned = input.replace(/\[|\]/g, "");
      document.getElementById("outputLink").value = cleaned;
    }

    function copyLink() {
      const output = document.getElementById("outputLink");
      const status = document.getElementById("copyStatus");

      if (!output.value) return;

      navigator.clipboard.writeText(output.value).then(() => {
        status.classList.remove("hidden");
        setTimeout(() => {
          status.classList.add("hidden");
        }, 1500);
      });
    }
  </script>

</body>
</html>
