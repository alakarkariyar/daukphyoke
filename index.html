<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <title>လင့်ခ် သန့်ရှင်းရေး</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-3xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">
      လင့်ခ် သန့်ရှင်းရေး
    </h1>

    <!-- Input -->
    <label class="block text-sm font-medium text-gray-700 mb-2">
      ဒေါင့်တွေပါတဲ့ လင့်ခ်ထည့်ပါ:
    </label>
    <textarea
      id="inputLink"
      rows="5"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="လင့်ခ်ကို ဒီနေရာတွင် ထည့်ပါ..."
    ></textarea>

    <!-- Clean Button -->
    <div class="mt-4">
      <button
        onclick="cleanLink()"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        ဒေါင့်များ ရှင်းရန် နှိပ်ပါ။
      </button>
    </div>

    <!-- Output -->
    <label class="block text-sm font-medium text-gray-700 mt-6 mb-2">
      ဒေါင့်များ ရှင်းပြီး လင့်ခ်:
    </label>
    <textarea
      id="outputLink"
      rows="5"
      class="w-full p-3 border rounded-lg bg-gray-50"
      readonly
    ></textarea>

    <!-- Copy Button -->
    <div class="mt-4 flex items-center gap-4">
      <button
        onclick="copyLink()"
        class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition"
      >
        ရှင်းပြီးလင့်ခ် ကူးရန် နှိပ်ပါ။
      </button>
      <span id="copyStatus" class="text-sm text-green-600 hidden">
        လင့်ခ်ကူးပြီးပြီ!
      </span>
    </div>

    <!-- Visit Statistics -->
    <div class="mt-8 pt-6 border-t border-gray-200">
      <h2 class="text-xl font-bold mb-4 text-gray-800">
        ဝဘ်ဆိုဒ် လည်ပတ်မှု စာရင်းဇယား
      </h2>
      <div class="mb-4">
        <p class="text-lg text-gray-700">
          <span class="font-semibold">စုစုပေါင်း လည်ပတ်မှု:</span>
          <span id="totalVisits" class="text-blue-600 font-bold">0</span>
        </p>
      </div>
      
      <h3 class="text-lg font-semibold mb-3 text-gray-700">နောက်ဆုံး ၁၀ ခု လည်ပတ်မှု:</h3>
      <div id="lastVisits" class="space-y-2">
        <p class="text-gray-500 text-sm">ဖော်ပြရန် စောင့်ဆိုင်းနေသည်...</p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function cleanLink() {
      const input = document.getElementById("inputLink").value;
      const cleaned = input.replace(/\[|\]/g, "");
      document.getElementById("outputLink").value = cleaned;
    }

    function copyLink() {
      const output = document.getElementById("outputLink");
      const status = document.getElementById("copyStatus");

      if (!output.value) return;

      navigator.clipboard.writeText(output.value).then(() => {
        status.classList.remove("hidden");
        setTimeout(() => {
          status.classList.add("hidden");
        }, 1500);
      });
    }

    // Track visit and load statistics
    const API_URL = 'https://phuketithelp.center/daukphyoke/track_visit.php';
    
    async function trackVisit() {
      try {
        // Record new visit
        await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        // Load and display statistics
        loadVisitStats();
      } catch (error) {
        console.error('Error tracking visit:', error);
      }
    }

    async function loadVisitStats() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        // Update total visits
        document.getElementById('totalVisits').textContent = data.totalVisits || 0;

        // Display last 10 visits
        const lastVisitsDiv = document.getElementById('lastVisits');
        if (data.last10 && data.last10.length > 0) {
          lastVisitsDiv.innerHTML = data.last10.map((visit, index) => {
            return `
              <div class="bg-gray-50 p-3 rounded-lg border border-gray-200">
                <div class="flex justify-between items-start">
                  <div>
                    <p class="text-sm font-medium text-gray-800">လည်ပတ်မှု #${data.totalVisits - index}</p>
                    <p class="text-xs text-gray-600 mt-1">${visit.timestamp}</p>
                  </div>
                  <div class="text-right">
                    <p class="text-xs text-gray-500">IP လိပ်စာ: ${visit.ip}</p>
                  </div>
                </div>
              </div>
            `;
          }).join('');
        } else {
          lastVisitsDiv.innerHTML = '<p class="text-gray-500 text-sm">သိမ်းဆည်းထားသော လည်ပတ်မှု မရှိသေးပါ။</p>';
        }
      } catch (error) {
        console.error('Error loading visit stats:', error);
        document.getElementById('lastVisits').innerHTML = '<p class="text-red-500 text-sm">လည်ပတ်မှု စာရင်းဇယား ဖော်ပြရာတွင် အမှားတစ်ခု ဖြစ်ပွားခဲ့သည်။</p>';
      }
    }

    // Track visit when page loads
    document.addEventListener('DOMContentLoaded', () => {
      trackVisit();
    });
  </script>

</body>
</html>
